<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON FIGHT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .balance {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        
        .balance-value {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-top: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-stars {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
        }
        
        .btn-ton {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-game {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ TON FIGHT</h1>
        
        <div class="balance">
            <div>–ë–∞–ª–∞–Ω—Å:</div>
            <div class="balance-value" id="balance">0.00 TON</div>
        </div>
        
        <button class="btn btn-stars" onclick="buyStars()">
            ‚≠ê –ö—É–ø–∏—Ç—å Stars (100)
        </button>
        
        <button class="btn btn-ton" onclick="connectTon()">
            üí∞ –ü–æ–¥–∫–ª—é—á–∏—Ç—å TON –∫–æ—à–µ–ª–µ–∫
        </button>
        
        <button class="btn btn-game" onclick="playRoulette()">
            üé∞ –ò–≥—Ä–∞—Ç—å –≤ —Ä—É–ª–µ—Ç–∫—É
        </button>
        
        <div class="footer">
            –ò–≥—Ä–∞–π —á–µ—Å—Ç–Ω–æ ‚Ä¢ –í—ã–∏–≥—Ä—ã–≤–∞–π TON
        </div>
    </div>

    <script>
        // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞
        function loadBalance() {
            fetch('/api/balance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('balance').textContent = data.balance.toFixed(2) + ' TON';
                })
                .catch(() => {
                    document.getElementById('balance').textContent = '0.00 TON';
                });
        }

        // –ü–æ–∫—É–ø–∫–∞ Stars
        function buyStars() {
            alert('–ü–æ–∫—É–ø–∫–∞ Stars –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ');
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TON –∫–æ—à–µ–ª—å–∫–∞
        function connectTon() {
            alert('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TON –∫–æ—à–µ–ª—å–∫–∞ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –≤ –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ');
        }

        // –ò–≥—Ä–∞ –≤ —Ä—É–ª–µ—Ç–∫—É
        function playRoulette() {
            alert('–†—É–ª–µ—Ç–∫–∞ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadBalance();
    </script>
</body>
</html>
